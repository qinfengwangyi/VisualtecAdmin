<script>
	$(".menu").hover(function(e){
		$(this).find("ul").stop(true, false).slideDown();
		$(this).siblings().find("ul").stop(true, false).slideUp();
	});

	$(".min-max a").on("click", function(e){
		if(!$(this).attr("data-min")){
			$(".left").addClass("min");
			$(this).attr("data-min", 1);
		}else {
			$(".left").removeClass("min");
			$(this).removeAttr("data-min");
		}
	});

	$(".l-wrap.min").on("hover", function (e) {
		e.preventDefault();
	});

	
</script>
